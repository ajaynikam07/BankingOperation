<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Customer Register </title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    
 <div class="fmainbox">
    <div class="f-innerbox">
        <div class="f-field">

            <h3>Register</h3>
            <form action="register" method="post">
                <label for="id">Customer Id</label >
                <input type="text" name="id" id="id" placeholder="Customer id">
    
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Password">

                <label for="fname">Customer First name</label>
                <input type="text" name="fname" id="fname" placeholder="Customer fname">

                <label for="lname">Customer Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Customer lname">

                <label for="phono">Mobile Number </label>
                <input type="text" name="phono" id="phono" placeholder="Mobile Number">

                <label for="city">City </label>
                <input type="text" name="city" id="city" placeholder="City">
                
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
                 
                <input type="submit" value="Register">


            </form>

        </div>
    </div>
 </div>


</body>
</html>
